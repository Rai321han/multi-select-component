<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiSelect-Component</title>
  </head>
  <body
    class="font-poppins w-screen h-screen flex items-center justify-center bg-[#0d1117] relative overflow-hidden"
  >
    <div
      class="absolute bg-[#5A5A68] top-1/2 left-0 -translate-y-1/2 -translate-x-[50%] w-[80%] h-[300px] rounded-full blur-[150px]"

    <div
      class="absolute bg-[#5A5A68] top-[-20%] left-[0%] -translate-y-[50%] -translate-x-[50%] w-[100%] h-[50vh] rounded-full blur-[200px]"
    ></div>
    <div
      class="absolute bg-[#f0f0f7] top-[70%] left-[100%] -translate-y-[50%] -translate-x-[50%] w-[100%] h-[50vh] rounded-full blur-[100px]"
    ></div>
    <div
      class="absolute bg-[#5A5A68] top-1/2 left-[20%] -translate-y-[70%] -translate-x-[50%] w-[100%] h-[50vh] rounded-full blur-[70px]"
    ></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
